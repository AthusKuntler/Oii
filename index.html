<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-image: url('https://images.unsplash.com/photo-1566125882500-87e10f726cdc?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
      transition: background-image 0.5s ease;
    }

    #timer {
      font-size: 24px;
      font-weight: bold;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      text-align: center;
    }

    #button {
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, opacity 0.5s ease;
    }

    #button:hover {
      transform: scale(1.1);
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150px) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(90deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="timer">Carregando...</div>
  <button id="button">Clique em mim</button>
  <div id="message">EU TE AMO!!!</div>

  <script>
    const button = document.getElementById('button');
    const message = document.getElementById('message');
    const timer = document.getElementById('timer');

    function updateTimer() {
      const targetDate = new Date('2025-02-20T10:30:00'); // Data alvo
      const now = new Date();
      const difference = targetDate - now;

      if (difference <= 0) {
        timer.innerHTML = "O grande momento chegou!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(difference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((difference % (1000 * 60)) / 1000);

      timer.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    const timerInterval = setInterval(updateTimer, 1000);

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = Math.random() * -20 + 'vh';
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    button.addEventListener('click', () => {
      message.style.display = 'block';
      button.style.opacity = '0';
      setTimeout(() => {
        button.style.display = 'none';
      }, 500);

      document.body.style.backgroundImage = "url('https://images.unsplash.com/reserve/Af0sF2OS5S5gatqrKzVP_Silhoutte.jpg?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D')";

      setInterval(createHeart, 200);
    });
  </script>
</body>
</html>
