<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surpresa </title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-image: url('https://source.unsplash.com/1600x900/?romantic'); /* Troque pelo link da imagem que preferir */
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #button {
      padding: 20px 40px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #ff69b4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 10;
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s ease, opacity 0.5s ease;
    }

    #button:hover {
      transform: scale(1.1);
    }

    #message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: red;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      z-index: 10;
    }

    .heart {
      position: fixed; /* Alterado para fixed */
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: fall 3s linear infinite;
      z-index: 1;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      top: 0;
      left: -10px;
    }

    @keyframes fall {
      0% {
        transform: translateY(-150px) rotate(45deg); /* Inicia fora da tela */
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(90deg); /* Termina fora da tela */
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <button id="button">Clique em mim</button>
  <div id="message">EU TE AMO!!!</div>

  <script>
    const button = document.getElementById('button');
    const message = document.getElementById('message');

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw'; // Posiciona horizontalmente em qualquer lugar
      heart.style.top = Math.random() * -20 + 'vh'; // Ajusta para aparecer acima da tela
      heart.style.animationDuration = Math.random() * 2 + 3 + 's';
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    button.addEventListener('click', () => {
      message.style.display = 'block';
      button.style.opacity = '0'; // Faz o botão desaparecer suavemente
      setTimeout(() => {
        button.style.display = 'none'; // Remove o botão da tela
      }, 500); // Aguarda a animação de opacidade
      setInterval(createHeart, 200);
    });
  </script>
</body>
</html>
